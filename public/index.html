<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/icon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link href="./googleapis.css" rel="stylesheet">
  <link href="./Latofont.css" rel="stylesheet">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="manifest" href="%PUBLIC_URL%/loto.json" />
  <title>GrowPos</title>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script type="text/babel" src="js/main.js"></script>
  <script>
    window.addEventListener('error', function (e) {
      // workaround for chrome bug where SW loaded css doesn't always work
      // https://bugs.chromium.org/p/chromium/issues/detail?id=968444
      var ele = e.target;
      if (
        ele.tagName === 'LINK' &&
        ele.getAttribute('rel') === 'stylesheet' &&
        ele.href.indexOf('ngsw-bypass') === -1
      ) {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('href', ele.href + '?ngsw-bypass=1');
        ele.parentNode.insertBefore(link, ele.nextSibling);
      }
    }, true);
  </script>
 
</body>

</html>
